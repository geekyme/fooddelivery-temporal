plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'com.netflix.dgs.codegen' version '4.6.4'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
  from "$buildDir/generated"
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'io.temporal:temporal-sdk:1.0.7'
    implementation 'com.netflix.graphql.dgs:graphql-dgs-spring-boot-starter:latest.release'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

generateJava {
  schemaPaths = ["${projectDir}/src/main/resources/schema"] // List of directories containing schema files
  packageName = 'io.shawnlim.eats.courier.api.generated' // The package name to use to generate sources
  generateClient = true // Enable generating the type safe query API
}
